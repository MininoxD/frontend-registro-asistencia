
<div class="container-fluid">
  <div class="row">
    <div class="col-6 d-flex flex-column justify-content-center align-items-center vh-100">
      <p class="fs-3 text-center fw-bold">ADMINISTRADORES</p>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="w-50">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input class="form-control" aria-describedby="emailHelp" id="email" type="email" formControlName="email"
            placeholder="Correo Electronic"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input class="form-control" id="password" type="password" formControlName="password"
            placeholder="ContraseÃ±a" autocomplete="off" />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" type="submit" [disabled]="!formLogin.valid">Ingresar</button>
        </div>
      </form>
    </div>
    <div class="col-6 d-flex flex-column justify-content-center align-items-center vh-100 bg-success p-2 text-dark bg-opacity-25">
      <p class="fs-3 text-center fw-bold text-primary">- MARCAR ASISTENCIA -</p>
      <form [formGroup]="formAsistencia" (ngSubmit)="onAsistecia()" class="w-50" *ngIf="!statusEmployee">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Codigo de Empleado</label>
          <input class="form-control" id="code" type="text" formControlName="code"
            placeholder="Codigo de Empleado" autocomplete="off" />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit" [disabled]="!formAsistencia.valid">Marcar asistencia</button>
        </div>
      </form>

      <div class="d-flex flex-column justify-content-center align-items-center mb-4" *ngIf="statusEmployee" >
        <img src="https://e7.pngegg.com/pngimages/241/832/png-clipart-business-management-computer-software-apartment-organization-user-avatar-blue-angle-thumbnail.png" class="rounded-circle img-thumbnail" width="150" height="150">
        <p class="fs-4 fw-bolder">Bienvenido:</p>
        <p class="fw-normal fst-italic fs-4">{{employee.name}} {{employee.last_name_f}} {{employee.last_name_m}}</p>
        <p class="fw-bolder fst-italic fs-4">Confirme por favor</p>
        <div class="c-form-text__data-asistencia" *ngIf="statusSalida">
          <p class="fw-normal fst-italic fs-4">Fecha: {{datasalida.entry_date}}</p>
          <p class="fw-normal fst-italic fs-4">Hora de entrada: {{datasalida.entry_time}}</p>
        </div>
        <div class="d-flex justify-content-center">
          <button *ngIf="statusMarcar" class="btn btn-info" type="button" (click)="onConfirmAsistencia()">Confirmar
            Asistencia</button>
        </div>
        <div class="d-flex justify-content-center">
          <button *ngIf="statusSalida" class="btn btn-warning" type="button" (click)="onConfirmSalida()">Confirmar
            Salida</button>
        </div>
      </div>
      <div class="alert alert-danger mt-4" role="alert" *ngIf="statusError">
        {{error}}
      </div>
    </div>
  </div>
</div>
